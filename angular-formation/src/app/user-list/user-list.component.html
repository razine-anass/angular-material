<a routerLink = "/formReact">formulaire reactif</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.name }} {{ user.lastName }}</h3>
    <p>{{ user.email}}</p>
    <p>Cette personne prefers {{ user.drinkPreference}}</p>
    <p>{{ user.email}}</p>
    <p *ngIf="user.hoobies && user.hoobies.length > 0">
      Cette peronne a des hobbies : 
      <span *ngFor="let hooby of user.hoobies">{{ hooby }} -</span>
    </p>
  </li>
</ul>
