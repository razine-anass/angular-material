<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="lastName">Prénom</label>
      <input type="text" class="form-control"  id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control"  id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Préférence</label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="Ataye">Ataye</option>
        <option value="Kahwa">Kahwa</option>
      </select>
    </div>
    <div formArrayName="hoobies">
      <h3>Vos hobbies</h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i=index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <!--boutton de type boutton pour ne pas soumettre le formulaire-->
      <button type="button" class="btn btn-success" (click)="addHobby()">Ajouter un hobby</button>
    </div>
    <!--boutton type submit declenche l'evenement ngSubmit qui appelera la onSubmitForm()-->
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
