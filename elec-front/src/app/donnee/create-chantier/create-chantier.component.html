
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <!--fieldset est mis en forme avec display: flex ou display: inline-flex,-->
    <fieldset>
    <legend>Creer votre chantier</legend>
    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="chantier.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="chantier.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Adress</label>
      <input type="text" class="form-control" id="adress" required [(ngModel)]="chantier.adress" name="adress">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </fieldset>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
